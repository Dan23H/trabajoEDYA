<!DOCTYPE html>
<html>

<head>
  <title>Trabajo EDYA</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="util.js"></script>
</head>

<body>
  <main class="principal">
    <header class="titulos">
      <h1>Ingrese el torneo</h1>
    </header>
    <form>
      <div class="entrada">
        <label for="cadena">Torneo:</label> <br>
        <input type="text" id="cadena" name="cadena">
        <button id="boton">Enviar</button>
      </div>

      <div class="respuesta">
        <label for="respuesta">Respuesta:</label> <br>
        <textarea id="respuesta" name="respuesta" rows="4" cols="50"></textarea>
      </div>
    </form>
  </main>
</body>
<footer>
  <p>Desarrollado por Jaime Nanez, Jairo Gomez y Juan David Bohorquez</p>
</footer>

</html>
